<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Noto Serif JP font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600;700;900&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">

    <!-- Open Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/connect.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

    <title>Travel</title>
</head>

<body>
    
    <nav>
        <svg alt="travel logo" class="nav__logo">
            <use xlink:href="./styles/icons/nav/icons.svg#logo"></use>
        </svg>
        <div class="nav__links">
            <a href="#destination">Destination</a>
            <a href="#offer">Offer</a>
            <a href="#tour">Tour</a>
            <a href="#blog">Blog</a>
        </div>
        <div class="nav__tools">
            <div class="tools__account">
                <svg alt="account icon">
                    <use xlink:href="./styles/icons/nav/icons.svg#user"></use>
                </svg>
                <span>My Account</span>
            </div>
            <svg alt="account icon" class="tools__search">
                <use xlink:href="./styles/icons/nav/icons.svg#search"></use>
            </svg>
        </div>
    </nav>

    <div class="hero-banner">
        <div class="hero-banner__bg"></div>
        <div class="hero-banner__title">
            It's Time To<br>
            Explore The World
        </div>
        <button class="button hero-banner__button">
            Plan Your Trip
        </button>
        <div class="hero-banner__pagination">
            <div class="pagination__controls">
                <div class="control controls__button_left">
                    <img src="./styles/icons/header/arrow left.svg" alt="previous slide">
                </div>
                <div class="control controls__button_right">
                    <img src="./styles/icons/header/arrow right.svg" alt="next slide">
                </div>
            </div>
            <div class="pagination__break-line"></div>
            <div class="pagination__current-number">03</div>
        </div>
        <div class="hero-banner__search"></div>
    </div>

</body>
</html>
